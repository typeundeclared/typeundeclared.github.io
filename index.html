---
layout: default
title: Home
---

<div class="posts">
  <h1>Posts by Date</h1>
  <table>
  {% for post in site.posts %}
  <tr>
  <td>{{ post.date | date: '%d %B %Y'}}</td>
  <td><a href="{{ post.url }}">{{ post.title }}</a></td>
  <td>{{ post.tags }}</td>
  </tr>
  {% endfor %}
  </table>
</div>
